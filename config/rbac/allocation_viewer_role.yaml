# permissions for end users to view allocations.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: allocation-viewer-role
rules:
- apiGroups:
  - nodecore.fluidos.eu
  resources:
  - allocations
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - nodecore.fluidos.eu
  resources:
  - allocations/status
  verbs:
  - get
